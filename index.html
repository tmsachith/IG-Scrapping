<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers/Following Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Instagram Followers/Following Analyzer</h1>
        
        <div class="mb-4">
            <label for="followersFile" class="form-label">Followers HTML File:</label>
            <input type="file" id="followersFile" class="form-control" accept=".html">
        </div>
        
        <div class="mb-4">
            <label for="followingFile" class="form-label">Following HTML File:</label>
            <input type="file" id="followingFile" class="form-control" accept=".html">
        </div>
        
        <button id="analyzeButton" class="btn btn-primary">Analyze Files</button>
        
        <div class="mt-4">
            <h2>Results:</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Followers (<span id="followersCount">0</span>)</h3>
                    <ul id="followersList" class="list-group"></ul>
                </div>
                <div class="col-md-4">
                    <h3>Following (<span id="followingCount">0</span>)</h3>
                    <ul id="followingList" class="list-group"></ul>
                </div>
                <div class="col-md-4">
                    <h3>Not Following Back (<span id="notFollowingBackCount">0</span>)</h3>
                    <ul id="notFollowingBackList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let followers = new Set();
        let following = new Set();

        document.getElementById('analyzeButton').addEventListener('click', function() {
            const followersFile = document.getElementById('followersFile').files[0];
            const followingFile = document.getElementById('followingFile').files[0];
            
            if (followersFile && followingFile) {
                analyzeFile(followersFile, 'followersList', 'followersCount', followers);
                analyzeFile(followingFile, 'followingList', 'followingCount', following, findNotFollowingBack);
            } else {
                alert('Please select both files.');
            }
        });

        function analyzeFile(file, listId, countId, userSet, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                
                const mainDivs = doc.querySelectorAll('div._a706');
                const list = document.getElementById(listId);
                list.innerHTML = ''; // Clear previous results
                let count = 0;
                
                mainDivs.forEach(div => {
                    const innerDivs = div.querySelectorAll('div.pam._3-95._2ph-._a6-g.uiBoxWhite.noborder');
                    innerDivs.forEach(innerDiv => {
                        const username = innerDiv.querySelector('a').textContent;
                        const timestamp = innerDiv.querySelector('div > div:nth-child(2)').textContent;
                        
                        userSet.add(username);

                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `<strong>${username}</strong> - ${timestamp}`;
                        list.appendChild(li);
                        count++;
                    });
                });
                
                document.getElementById(countId).textContent = count;

                if (callback) callback();
            };
            reader.readAsText(file);
        }

        function findNotFollowingBack() {
            const notFollowingBack = new Set([...following].filter(x => !followers.has(x)));
            const list = document.getElementById('notFollowingBackList');
            list.innerHTML = ''; // Clear previous results
            
            notFollowingBack.forEach(username => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = username;
                list.appendChild(li);
            });

            document.getElementById('notFollowingBackCount').textContent = notFollowingBack.size;
        }
    </script>
</body>
</html>
